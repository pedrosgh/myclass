<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Disciplina</title>
</head>
<body>
<div align="center">
    <h1>Create New Disciplina</h1>
    <br />
    <form action="#" th:action="@{/save/disciplina}" th:object="${disciplina}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{id}" /></td>
            </tr>
            <tr>
                <td>Titulo</td>
                <td><input type="text" th:field="*{titulo}" /></td>
            </tr>
            <tr>
                <td>Area</td>
                <td><input type="text" th:field="*{area}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
