<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>MyClass</title>
</head>
<body>
<div align="center">
    <h1>MyClass Application</h1>
    <a href="/new">Create new disciplina</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="disciplina : ${listDisciplinas}">
            <td th:text="${disciplina.id}">ID</td>
            <td th:text="${disciplina.titulo}">Name</td>
            <td>
                <a th:href="@{'/edit/' + ${disciplina.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${disciplina.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
